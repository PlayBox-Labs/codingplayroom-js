<!-- TEMPLATES -->
	<!-- Homepage Template -->
	<template id="homepage-template">
		<div class="card">
			<div class="homepage" id="myBox">
				<div>
					<h1 class="welcome-message" id="secondaryHeader"></h1>
					<p>
						Let's continue your wellness journey and see the progress you've made!
					</p>
					<button id="view-progress" class="button">View Progress</button>					
					<p id="text-home-page">

						<b>Welcome to the Employee Wellness Portal!</b> <br><br>
						Your Well-being, Our Priority
						
						Welcome to the Employee Wellness Portal, your gateway to a healthier, happier, and more productive life at work. We believe that our greatest asset is our people, and this portal is designed to support you in achieving your best self. Here, you'll find a variety of resources and tools tailored to enhance your physical, mental, and emotional well-being.<br><br>
						
						<b>What's Inside?</b> <br><br>
						
						Health Resources: Access articles, videos, and tips on nutrition, exercise, and overall wellness to keep you informed and motivated.
						Mental Health Support: Explore our mental health resources, including stress management techniques, mindfulness practices, and access to professional counseling services.
						Fitness Programs: Join our fitness challenges, virtual workout sessions, and find personalized exercise plans to help you stay active.
						Healthy Eating: Discover delicious, nutritious recipes, meal planning guides, and tips for maintaining a balanced diet.
						Work-Life Balance: Learn strategies for managing your time, setting boundaries, and finding harmony between your professional and personal life.
						Community and Support: Connect with colleagues through wellness groups, discussion forums, and support networks. Share your journey, seek advice, and inspire each other.

						Yoga for Beginners: Join our live virtual yoga class every Monday at 7 AM.

	<!-- Workout Logs Page Template -->
	<template id="workout-logs-template">
		<div id="myBox"> 
		<div class="card" >
			<h1 id="secondaryHeader">#WORKOUT LOG</h1>
			<p>Welcome to your workout log! Please use the buttons below to add or delete exercises.</p>
			<div class='button-bar'>
				<button id='add-exercise-btn' class="button">Add Exercise</button>
				<button id='delete-exercise-btn' class="button">Delete Exercise</button>
			</div>
			<div id='spacing'></div>
			<div class="data-entry">
				<form id="workout-entry-form" hidden>
					<h2>INPUT WORKOUT ENTRY</h2>
					<div class="form-component">
						<label for="date" class="inputId">Date</label>
						<input type="date" name="date" class="inputBox" required>
					</div>
					<div class="form-component">
						<label for="exerciseType" class="inputId">Exercise Type:</label>
						<input type="text" name="exerciseType" class="inputBox" required>
					</div>
					<div class="form-component">
						<label for="duration" class="inputId">Duration (minutes):</label>
						<input type="number" name="duration" class="inputBox" required step="1" min="1">
					</div>
					<div class="form-component">
						<label for="intensity" class="inputId">Intensity (out of 10):</label>
						<select name="intensity" class="inputBox" required>
							<option value="">Select intensity</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
						</select>
					</div>
					<div class="form-component button-bar">
						<button type="submit" class="button">Submit</button>
						<button type="button" class="cancel button">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<div class="card workout-update" hidden>
			<h2>UPDATE EXISTING WORKOUT</h2>
			<form id="workout-update-form">
				<div class="form-component" hidden>
					<input type="number" class="inputBox" name="id">
				</div>
				<div class="form-component">
					<label for="date" class="inputId">Date</label>
					<input type="date" name="date" class="inputBox" required>
				</div>
				<div class="form-component">
					<label for="exerciseType" class="inputId">Exercise Type:</label>
					<input type="text" name="exerciseType" class="inputBox" required>
				</div>
				<div class="form-component">
					<label for="duration" class="inputId">Duration (minutes):</label>
					<input type="number" name="duration" class="inputBox" required step="1" min="1">
				</div>
				<div class="form-component">
					<label for="intensity" class="inputId" class="inputBox">Intensity (out of 10):</label>
					<select name="intensity" class="inputBox" required>
						<option value="">Select intensity</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</div>
				<div class="form-component button-bar">
					<button type="submit" class="button">Submit</button>
					<button type="button" class="cancel button">Cancel</button>
				</div>
			</form>
		</div>
		<div class="card">
			<div id='workout-log'>
				<h2>History: </h2>
				<table id="workout-table" class="selectable-table">
					<thead>
						<tr>
							<th hidden>ID</th>
							<th>Date</th>
							<th>Exercise</th>
							<th>Duration (mins)</th>
							<th>Intensity</th>
							<th>Select</th>
							<th>Update</th>
						</tr>
					</thead>
					<tbody id="workout-table-body">
						<!-- table rows will be dynamically added here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</template>
	<!-- Nutrition Logs Page Template -->
	<template id="nutrition-logs-template">
		<div id="myBox">
		<div class="card" >
			<h1 id="secondaryHeader">#NUTRITION LOG</h1>
			<p>Welcome to your nutrition log! Please use the buttons below to add or delete food items.</p>
			<div class='button-bar'>
				<button id='add-food-btn' class="add-btn button">Add Food Item</button>
				<button id='delete-food-btn' class="delete-btn button">Delete Selected Food Items</button>
			</div>
			<div id='spacing'></div>
			<div class="data-entry">
				<form id="nutrition-entry-form" hidden>
					<h2>INPUT NUTRITION LOG</h2>
					<div class="form-component">
						<label for="date" class="inputId">Date</label>
						<input type="date" name="date" class="inputBox"class="inputBox"required>
					</div>
					<div class="form-component">
						<label for="foodItem" class="inputId">Food Item:</label>
						<input type="text" name="foodItem" class="inputBox" required>
					</div>
					<div class="form-component">
						<label for="portionSize" class="inputId">Portion Size:</label>
						<select name="portionSize" class="inputBox" required>
							<option value="">Select portion size</option>
							<option value="small">Small</option>
							<option value="medium">Medium</option>
							<option value="large">Large</option>
						</select>
					</div>
					<div class="form-component">
						<label for="calories" class="inputId">Calories:</label>
						<input type="number" name="calories" class="inputBox" required step="1" min="1">
					</div>
					<div class="form-component">
						<label for="macronutrients" class="inputId">Macronutrients:</label>
						<div class="macronutrient-inputs">
							<label for="carbs" class="inputId">Carbs (g):</label>
							<input type="number" name="carbs" class="inputBox" required step="0.1" min="0">
							<label for="fat" class="inputId">Fat (g):</label>
							<input type="number" name="fat" class="inputBox" required step="0.1" min="0">
							<label for="protein" class="inputId">Protein (g):</label>
							<input type="number" name="protein" class="inputBox" required step="0.1" min="0">
						</div>
					</div>
					<div class="form-component button-bar">
						<button type="submit" class="button">Submit</button>
						<button type="button" class="cancel button">Cancel</button>
					</div>
				</form>
			</div>
		</div>
		<div class="card nutrition-update" hidden>
			<h2>UPDATE EXISTING NUTRITION ENTRY</h2>
			<form id="nutrition-update-form">
				<div class="form-component" hidden>
					<input type="number" name="id" class="inputBox">
				</div>
				<div class="form-component">
					<label for="date" class="inputId">Date</label>
					<input type="date" name="date" class="inputBox" required>
				</div>
				<div class="form-component">
					<label for="foodItem" class="inputId">Food Item:</label>
					<input type="text" name="foodItem" class="inputBox" required>
				</div>
				<div class="form-component">
					<label for="portionSize" class="inputId">Portion Size:</label>
					<select name="portionSize" class="inputBox" required>
						<option value="">Select portion size</option>
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</select>
				</div>
				<div class="form-component">
					<label for="calories" class="inputId">Calories:</label>
					<input type="number" name="calories" class="inputBox" required step="1" min="1">
				</div>
				<div class="form-component">
					<label for="macronutrients" class="inputId">Macronutrients:</label>
					<div class="macronutrient-inputs">
						<label for="carbs" class="inputId">Carbs (g):</label>
						<input type="number" name="carbs" class="inputBox" required step="0.1" min="0">
						<label for="fat" class="inputId">Fat (g):</label>
						<input type="number" name="fat" class="inputBox" required step="0.1" min="0">
						<label for="protein" class="inputId">Protein (g):</label>
						<input type="number" name="protein" class="inputBox" required step="0.1" min="0">
					</div>
				</div>
				<div class="form-component button-bar">
					<button type="submit" class="button">Submit</button>
					<button type="button" class="cancel button">Cancel</button>
				</div>
			</form>
		</div>
		<div class="card">
			<h2>History: </h2>
			<div id='nutrition-log'>
				<table id="food-table" class="selectable-table">
					<thead>
						<tr>
							<th hidden>ID</th>
							<th>Date</th>
							<th>Food Item</th>
							<th>Portion Size</th>
							<th>Calories</th>
							<th>Macronutrients (g)</th>
							<th>Select</th>
							<th>Update</th>
						</tr>
					</thead>
					<tbody id="food-table-body">
						<!-- table rows will be dynamically added here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</template>
